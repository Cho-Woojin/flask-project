<!DOCTYPE html>
<html>
<head>
    <title>성공</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border: 1px solid #1F4EF5;
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1F4EF5;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #505866;
            font-size: 16px;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #1F4EF5;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #002A8E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>성공</h1>
        <p>{{ message }}</p>
        <a href="/">홈으로</a>
    </div>
</body>
</html>
