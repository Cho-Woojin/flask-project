<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공휴일 관리</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 제목 -->
        <h1>공휴일 관리</h1>

        <!-- 공휴일 추가 및 삭제 폼 -->
        <form action="/manage_holidays" method="post" class="form-container">
            <input type="date" name="date" class="date-input" required>
            <button type="submit" class="blue-button" name="action" value="add">추가</button>
            <button type="submit" class="white-button" name="action" value="delete_selected">선택 삭제</button>
        </form>

        <!-- 공휴일 목록 -->
        <div class="holiday-list-container">
            <form action="/manage_holidays" method="post" id="delete-form">
                <ul class="holiday-list">
                    {% for holiday in holidays %}
                    <li class="holiday-item">
                        <label>
                            <input type="checkbox" name="selected_dates" value="{{ holiday }}">
                            <span class="holiday-date">{{ holiday }}</span>
                        </label>
                    </li>
                    {% endfor %}
                </ul>
            </form>
        </div>

        <!-- 홈으로 이동 버튼 -->
        <div class="back-button">
            <a href="/"><button class="white-button">홈으로</button></a>
        </div>
    </div>
</body>
</html>
